<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>


    <p>
        <label>celsius</label>
        <input id="inputcelsius" type="number" placeholder="celsius"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
      </p>
      <p style="font-size: x-large;">farenhite: <span id="outputfarenhite"></span></p>
      
      <script>
      
      function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputfarenhite").innerHTML = (valNum*1.8) + 32;
      }
      </script>
    
    
    
</body>
</html>
